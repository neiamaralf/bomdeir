<StackLayout class="page">
    <GridLayout rows="*,auto,auto">
        <ScrollView style="margin-top: 10">
            <StackLayout>
                <WrapLayout horizontalAlignment="center">
                    <CardView radius="5" class="innerCardStyle" width="40%" *ngFor="let item of items">
                        <StackLayout horizontalAlignment="center" (tap)="onclick(item)">
                            <Image width="100" src="{{ 'http://www.athena3d.com.br/bomdeir/imgs/'+item.name+ '.png'}}"></Image>
                            <Label horizontalAlignment="center" textWrap="true" [text]="item.name"></Label>
                        </StackLayout>
                    </CardView>
                </WrapLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
</StackLayout>
